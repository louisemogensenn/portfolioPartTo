<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Loading Animation Demo</title>
    <style>
        /* Styling til loading overlay */
        #loading-animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <!-- Loading overlay -->
    <aside id="loading-animation">
        <img src="images/loading-animation.gif" alt="Loadinganimation">
    </aside>

    <!-- Eksempel på links -->
    <h1>Klik på links for at se loading animation:</h1>
    <ul>
        <li><a href="https://example.com">Link til example.com</a></li>
        <li><a href="https://example.org">Link til example.org</a></li>
        <li><a href="https://example.net">Link til example.net</a></li>
    </ul>

    <script>
        const loadingAnimation = document.getElementById('loading-animation');
        
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                // Vis loading animation
                loadingAnimation.style.display = 'flex';
            });
        });
        
        // For at sikre at loading forsvinder hvis noget går galt
        window.addEventListener('load', function() {
            loadingAnimation.style.display = 'none';
        });
    </script>
</body>
</html>
